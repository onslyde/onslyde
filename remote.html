<!DOCTYPE html>
<html lang="en">

<head>
  <title>Onslyde Remote</title>

  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

  <link href="css/deck/remote.css?v=200" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31854873-3']);
  _gaq.push(['_trackPageview']);

<div id="roulette"></div>
<div id="browser">

  <h2 id="vote-label">Get Ready!</h2>
  <nav class="primary">
    <ul>
      <li>
        <input id="option1" class="button" type="submit" value="" />
        <input id="option2" class="button" type="submit" value="" />
        <input id="agree" class="button" type="submit" value="Nice!" />
        <input id="disagree" class="button" type="submit" value="Thumbs Down!"/>
      </li>

    </ul>
  </nav>

  <div id="slide-group-container">

    <div id="front" class="normal">

      <div id="about-page" class="slide">
        <div id="from-slide">
          Hi, This is the onslyde remote. Audience members will connect to your session and see this remote. The content/remote will update as you move through the slides.
        </div>
        <p>

          <br/>
          <a href="https://twitter.com/onslyde" target="_blank">Follow @onslyde</a>
        </p>

      </div>

    </div>

  </div>

</div>
<script type="text/javascript" src="js/deck/remote.js?v=200" ></script>
<script type="text/javascript" src="js/deck/onslyde-1.0.0.deck.js?v=200" ></script>
<script type="text/javascript">


  onslyde({
    defaultPageID:'about-page',
    touchEnabled: false,
    singlePageModel: true,
    deckRemote: {sessionID: (getParameterByName("session") || 167)}
  });

</script>
<script type="text/javascript" src="js/deck/gracefulWebSocket.js?v=200" ></script>
